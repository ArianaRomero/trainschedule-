<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express Train and Light Rail</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="header">
        <h1>Express Train and Light Rail</h1>
        <h2>Always On Track</h2>
        <p id="currentTime"></p>
     </div>

  <div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-3">
            <div class="panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Add New Train</h3>
                <div>
                  <div class="panel-body">
                    <form>
                      <div class="form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control form-field" id="train-name">
                      </div>
                      <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control form-field" id="destination">
                      </div>
                      <div class="form-group">
                        <label>First Train Time: HH:mm - military time</label>
                        <input type="text" class="form-control form-field" id="first-train">
                      </div>
                      <div class="form-group">
                        <label>Frequency (min)</label>
                        <input type="text" class="form-control form-field" id="frequency">
                      </div>
    
                      <button type="submit" class="btn btn-default" id="submit">Add Train</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
      <div class="col-xs-12 col-sm-9">
        <div class="panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Train Schedule</h2>
          </div>
          <div class="panel-body">
            <table class="table table-striped" id="train-table">
              <thead class="thead-dark">
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th class="text-center">Frequency</th>
                  <th class="text-center">Next Arrival</th>
                  <th class="text-center">Minutes Away</th>
                  <th class="text-center">Remove</th>
                </tr>
              </thead>
              <tbody id="train-table-rows">
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
